    <body>
        <img id="mysteriousDoor" src="door.png" width="640" height="640" onclick="knockDoor()"/>
        <script>
        function knockDoor(){
            var image = document.getElementById('mysteriousDoor');

            var open = new Audio('doorOpen.mp3');
            var knock = new Audio('knock.mp3');

                function getRandomInt(max) {
                return Math.floor(Math.random() * max);
                }

            var shouldExplode = getRandomInt(10);
            
                if (shouldExplode == 1) {
                    open.play();
                    image.src = ("doorOpen.gif");
                } else {
                    knock.play();
                }
        }

        </script>
